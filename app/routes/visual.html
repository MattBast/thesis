<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
	<link href="../css/index.css" rel="stylesheet" type="text/css" />
	<link href="../css/visual.css" rel="stylesheet" type="text/css" />
	<head>
		<title>Visual</title>
		<script type="text/javascript" src="../d3/d3.min.js"></script>
	</head>
	<body onload="fadeIn( fileInputBox )">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="visual.html">Visualise</a></li>
			<li><a href="terms.html">Terminology</a></li>
			<li><a href="tutorial.html">Tutorial</a></li>
		</ul>
		<div class="floatingBox" id="fileInputBox">
			<h3>Please enter the file containing the patterns:</h3>
			<input type="file" id="fileInput"/>
			<br/>
			<button id="fileUploadButton">Confirm</button>
		</div>
		<div class="floatingBox" id="numOfNodesBox">
			<h3>How many nodes per group would you like:</h3>
			<input type="text" id="numOfNodes" value="8"/>
			<br/>
			<button onclick="fadeOut( numOfNodesBox ); upload();">Confirm</button>
		</div>
		<div>
			<input type="radio" name="linkage" value="single" checked="checked"/>Single
			<input type="radio" name="linkage" value="complete"/>Complete
			<input type="radio" name="linkage" value="average"/>Average
			<br></br>
			<input type="text" id="groups" value="5"/>Number of groups (maximum of ten)
		</div>
		<div id="tooltip2" class="hidden">
			<p><span id="value2"></span></p>
		</div>
		<canvas id="spinner" width="500" height="500"></canvas>
		<div class="floatingBox" id="patternCount">
			<h3 id="fileName"></h3>
			<h3 id="patternsPresent"></h3>
			<button type="button" onclick="resetVis()">Reset</button>
		</div>
		<div id="visual">
			<div id="tooltip" class="hidden">
				<p><span id="value"></span></p>
			</div>
		</div>
		<div id="searchBar">
			<input type="text" id="textInput"/>
			<button type="button" id="searchButton">Search</button>
			<button type="button" id="topTenButton" class="hidden">Top Ten</button>
			<button type="button" id="deselect" class="hidden">No Frequency</button>
		</div>
		<script src ="http://localhost:8000/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="../js/startup.js"></script>
		<script type="text/javascript" src="../js/visual.js"></script>
	</body>
</html>
